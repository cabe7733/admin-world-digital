<div>
  <h2 class="text-center text-uppercase">sub categoria</h2>
  <hr>
</div>
<div class="container">
  <h4>Crear Sub-Categoria</h4>
  <form [formGroup]="validationForm">
    <div class="row">
      <div class="col-md-4 mt-3">
        <mdb-form-control>
          <input mdbValidate mdbInput type="text" id="form1" class="form-control" formControlName="firstName" required/>
          <label mdbLabel class="form-label" for="form1">First name</label>
          <mdb-error *ngIf=" firstName?.invalid && (firstName?.dirty || firstName?.touched) ">First name is required</mdb-error>
          <mdb-success *ngIf="firstName?.valid && (firstName?.dirty || firstName?.touched)">Looks good!</mdb-success>
        </mdb-form-control>
      </div>

      <div class="col-md-4 mt-3">
        <mdb-form-control>
          <input mdbValidate mdbInput type="text" id="form2" class="form-control" formControlName="lastName" required/>
          <label mdbLabel class="form-label" for="form2">Last name</label>
          <mdb-error *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)">Last name is required</mdb-error>
          <mdb-success *ngIf="lastName?.valid && (lastName?.dirty || lastName?.touched)">Looks good!</mdb-success>
        </mdb-form-control>
      </div>

      <div class="col-md-4 mt-3">
        <mdb-form-control>
          <input mdbValidate mdbInput type="text" id="form1" class="form-control" formControlName="firstName" required/>
          <label mdbLabel class="form-label" for="form1">First name</label>
          <mdb-error *ngIf=" firstName?.invalid && (firstName?.dirty || firstName?.touched) ">First name is required</mdb-error>
          <mdb-success *ngIf="firstName?.valid && (firstName?.dirty || firstName?.touched)">Looks good!</mdb-success>
        </mdb-form-control>
      </div>

      <div class="col-md-12 mt-4">
        <mdb-form-control>
          <textarea mdbInput class="form-control" id="textAreaExample" rows="4"></textarea>
          <label mdbLabel class="form-label" for="textAreaExample">Message</label>
        </mdb-form-control>
      </div>
    </div>
    <button class="btn btn-dark float-end mt-4" type="submit">aceptar</button>
  </form>
</div>

<div class="container mt-5">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
